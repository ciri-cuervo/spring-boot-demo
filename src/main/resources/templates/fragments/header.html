<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <header th:fragment="header">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
              class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/" th:href="@{/home}" th:text="#{header.sitename}">Site name</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search" />
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" th:text="#{header.language}">
                Language <span class="caret"></span>
            </a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="?lang=de" th:text="#{lang.de}">Deutsch</a></li>
                <li><a href="?lang=en" th:text="#{lang.en}">English</a></li>
                <li><a href="?lang=es" th:text="#{lang.es}">Spanish</a></li>
                <li><a href="?lang=pt" th:text="#{lang.pt}">Portuguese</a></li>
              </ul></li>
            <li th:class="${nav_active_login}"><a href="/account/login" th:href="@{/account/login}">Log in
              <span class="sr-only" th:if="${nav_active_login}">(current)</span></a></li>
            <li th:class="${nav_active_signup}"><a href="/account/signup" th:href="@{/account/signup}">Sign up
              <span class="sr-only" th:if="${nav_active_signup}">(current)</span></a></li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
  </header>
</body>
</html>
